<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать категорию плиток</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{header.html :: header}"></div>
<div class="container mt-4">
    <h1 class="text-center mb-4">Обновить категорию плиток</h1>
    <form th:action="@{/tile-categories/update}" th:object="${tileCategoryForm}" method="post">
        <input type="hidden" name="id" th:value="${categoryId}" />

        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Введите название" required>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Обновить</button>
        </div>
    </form>

</div>
</body>
</html>
