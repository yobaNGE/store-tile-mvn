<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали плитки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{header.html :: header}"></div>
<div class="container mt-4">
    <h1 class="text-center mb-4" th:text="${tile.name}">Название плитки</h1>
    <div class="row">
<!--        <div class="col-md-6">-->
<!--            <img th:src="@{/images/{tileId}.jpg(tileId=${tile.id})}" alt="Изображение плитки" class="img-fluid">-->
<!--        </div>-->
        <div class="col-md-6">
            <h3>Детали</h3>
            <p><strong>Цена:</strong> <span th:text="${tile.price}"></span> ₽</p>
            <p><strong>Материал:</strong> <span th:text="${tile.material}"></span></p>
            <p><strong>Категория:</strong> <span th:text="${tile.tileCategoryDTO.name}"></span></p>
            <p><strong>Описание:</strong> <span th:text="${tile.description}"></span></p>
            <a th:href="@{/catalogue}" class="btn btn-primary">Назад к каталогу</a>
        </div>
    </div>
</div>
</body>
</html>
