<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновить плитку</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{header.html :: header}"></div>

<div class="container mt-4">
    <h1 class="text-center mb-4">Обновить плитку</h1>

    <form th:action="@{/tiles/update}"
          th:object="${updateTileForm}"
          method="post"
          class="needs-validation"
          novalidate>

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   th:field="*{name}"
                   th:classappend="${#fields.hasErrors('name')} ? ' is-invalid' : ''"
                   placeholder="Введите название"
                   required />
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}">
            </div>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Цена</label>
            <input type="number"
                   class="form-control"
                   id="price"
                   th:field="*{price}"
                   th:classappend="${#fields.hasErrors('price')} ? ' is-invalid' : ''"
                   placeholder="Введите цену"
                   step="0.01"
                   required />
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('price')}"
                 th:errors="*{price}">
            </div>
        </div>
        <div class="mb-3">
            <label for="material" class="form-label">Материал</label>
            <input type="text"
                   class="form-control"
                   id="material"
                   th:field="*{material}"
                   th:classappend="${#fields.hasErrors('material')} ? ' is-invalid' : ''"
                   placeholder="Введите материал"
                   required />
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('material')}"
                 th:errors="*{material}">
            </div>
        </div>

        <div class="mb-3">
            <label for="categoryId" class="form-label">Категория</label>
            <select class="form-select"
                    id="categoryId"
                    th:field="*{categoryId}"
                    th:classappend="${#fields.hasErrors('categoryId')} ? ' is-invalid' : ''"
                    required>
                <option value="" disabled>Выберите категорию</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}">
                </option>
            </select>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('categoryId')}"
                 th:errors="*{categoryId}">
            </div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea class="form-control"
                      id="description"
                      th:field="*{description}"
                      rows="3"
                      placeholder="Введите описание">
            </textarea>
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Обновить</button>
        </div>
    </form>
</div>
