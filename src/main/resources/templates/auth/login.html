<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{header.html :: header}"></div>
<div class="container mt-4">
    <h1 class="text-center mb-4">Вход</h1>
    <form th:action="@{/auth/login}" method="post" class="needs-validation" novalidate>
        <div th:if="${badCredentials}" class="alert alert-danger text-center">
            Неправильное имя пользователя или пароль.
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Введите имя пользователя" required>
            <div class="invalid-feedback">
                Пожалуйста, введите имя пользователя.
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
            <div class="invalid-feedback">
                Пожалуйста, введите пароль.
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Войти</button>
        </div>
    </form>
    <div class="text-center mt-3">
        <p>Нет аккаунта? <a th:href="@{/auth/register}">Зарегистрируйтесь здесь</a>.</p>
    </div>
</div>

</body>
</html>
