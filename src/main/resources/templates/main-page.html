<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{header.html :: header}"></div>
<div class="container mt-4">
    <h1 class="text-center mb-4">Добро пожаловать в наш магазин плитки!</h1>
    <h2 class="text-center mb-4">Популярные категории</h2>
    <div class="row">
        <div class="col-12 col-md-4 mb-3" th:each="category : ${popularCategories}">
            <div class="card h-100">
                <div class="card-body text-center">
                    <h5 th:text="${category.name}" class="card-title"></h5>
                    <a th:href="@{/catalogue(category=${category.id})}" class="btn btn-primary mt-3">Просмотр плиток</a>
                </div>
            </div>
        </div>
    </div>

    <h2 class="text-center my-4">Популярные плитки</h2>
    <div class="row">
        <div class="col-12 col-md-4 mb-3" th:each="tile : ${mostPurchasedTiles}">
            <div class="card h-100">
                <div class="card-body text-center">
                    <h5 th:text="${tile.name}" class="card-title"></h5>
                    <p th:text="'Цена: ' + ${tile.price} + ' ₽'"></p>
                    <p th:text="${tile.material}"></p>
                    <a th:href="@{/tiles/details/{id}(id=${tile.id})}" class="btn btn-primary mt-3">Подробнее</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
